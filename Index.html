<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Visualizer</title>

    <link rel='stylesheet' href='style.css' />
    <link rel='icon' href='data:,' />

    <!--3rd Party Libs-->
    <script src='https://d3js.org/d3.v6.min.js'></script>
    <script src='script/topojson.min.js'></script>
    <script src='script/satellite.min.js'></script>

    <!-- Our Code -->
    <script src='script/visibility.js' defer></script>
    <script src='script/read_sat.js' defer></script>
    <script src='script/map.js'defer></script>
    <script src='script/forecast.js' defer></script>
    <script src='script/data_loader.js' defer></script>
    
</head>

<body>

    <h1>Satellite Visibility Visualizer</h1>

    <h3>Upload a TLE file from CelesTrak</h3>
    <input type='file' id='data'>

    <h3>World Map</h3>
    <div id='mapFrame'>
        <svg width='966' height='495' id='map'>
            <g id='base'></g>
            <g id='clouds'></g>
            <g id='grounds'></g>
            <g id='satellites'></g>
        </svg>
    </div>

    <div id='forecastControl'>
        <!-- <p id='forecastEpoch'>Forecast Epoch: Unknown</p> -->
        <p id='forecastDate'>Displayed Time: Unknown</p>

        <label for='forecastIndex'>Select a time</label>
        <input 
            type='range' 
            id='forecastTime' 
            name='forecastIndex' 
            min='162' 
            max='384' 
            step='3' 
            value='162'
            onchange='forecast.update(this.value)'>
    </div>

    <div id='visplots'>    
    </div>

    <footer>
        <p>Written by Jonathan Petersen and John Humble</p>
        <p>Developed as part of a CS 6890 class at Utah State University</p>
    </footer>

</body>

</html>
